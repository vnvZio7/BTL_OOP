<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="icon" type="image/x-icon" href="../image/OOP_page.png">
    <link rel="stylesheet" href="/css/DangkiTK.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup">
        <div class="form_signup">
            <div class="logo">
                <img class="img_logo" src="../image/OOP_page.png" alt="logo">
            </div>
            <form action="...." method="get">
                    <div style="display: flex;position: relative; margin: 20px 25%;">
                        <div class="form1">
                            <div>
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="TK" id="TK" placeholder="Tên đăng nhập *">
                            </div>
                            
                            <div>
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="pwd" id="pwd" placeholder="Mật khẩu *">
                            </div>
                            <div>
                                <i class="fa-solid fa-phone"></i>
                                <input type="tel" name="phone" id="phone" placeholder="Số điện thoại *">
                            </div>
                            <div>
                                <i class="fa-solid fa-shop"></i>
                                <input type="text" name="name" id="name" placeholder="Tên cửa hàng *">
                            </div>
                        </div>
                    </div>
                    <div>
                        <input class="submit" type="submit" value="Đăng kí">
                    </div>
                    <p style="font-size: 20px; margin-left: 50%;transform: translate(-25%);">Bạn đã có tài khoản <a style="color: rgb(201, 217, 25)" th:href="@{Login.html}">đăng nhập ngay</a></p>
            </form>
        </div>
    </div>
</body>
</html>
